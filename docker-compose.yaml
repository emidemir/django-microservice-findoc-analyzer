services:
  gateway:
    build: ./gateway_app/
    container_name: findoc-gateway-service
    ports: 
      - "8002:8000"
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - auth_service
    networks:
      - ai_network
    volumes:
      - ./gateway_app/:/app
    env_file:
      - ./gateway_app/.env

  auth_service:
    build: ./auth_app/
    container_name: findoc-auth-service
    ports: 
      - "8001:8000"
    command: >
      sh -c "python manage.py migrate &&
                python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - auth_db
    networks:
      - ai_network
    volumes:
      - ./auth_app/:/app
    env_file:
      - ./auth_app/.env
  auth_db:
    image: postgres:15-alpine
    container_name: findoc-auth-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=findoc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai_network


networks:
  ai_network:
    driver: bridge

volumes:
  postgres_data: